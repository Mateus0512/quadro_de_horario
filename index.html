<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Consulta de Programação</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        
    
    <div class="inputs border">
        <h1>Quadro de Horário</h1>
        <label for="linha">Linha</label>
        <input type="text" name="linha" id="linha" value="" class="form-control" placeholder="Digite o Código ou o nome da Linha" list="linhas" />
        <datalist id="linhas"></datalist>
        <label for="data">Data</label>
        <input type="date" name="data" id="data" class="form-control"/>
        <div class="row">
            
            <div class="col">
                <button type="button" class="btn btn-success" id="consultar">Consultar</button>
                 <button type="button" class="btn btn-warning" disabled="True" id="gerar_pdf">Gerar PDF</button>
                 <button type="button" class="btn btn-danger" disabled="True" id="gerar_planilha">Gerar Planilha</button>
        </div>
        
        
        
            </div><!-- row -->
            
    </div><!-- inputs -->
    
    
    
    <div class="quadro-content" id="quadro_content">
        <div class="dados-linha" id="dados_linha">
            
        </div>
        <div id="div_tabela" class="table-responsive-sm">
            
        </div>
    </div>
    
    </div><!-- container -->
</body>
<script src="script.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
